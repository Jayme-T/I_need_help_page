<!DOCTYPE html>
<html>

<head>
    <title> The I need help with... page </title>
    <!-- Icons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
</head>

<body>
    <div class="nav-bar">
        <div id="user-icon" class="user-icon">
            <i class="settings fa fa-user"></i>
        </div>
        <div class="menu">
            <h3 class="item" id="create-new-post-button">New Post</h3>
            <h3 class="item" id="see-all-posts-button">All Posts</h3>
        </div>
    </div>
    <div id="form">
        <!-- <form> If you remove the form element wrapper,
             the page won't reload on click of the button.
             That way the question is simply added to the list, rather
             than refreshing and adding, makes the pages smoother.
        -->
          <label> subject of question
          <input id="title">
          </label>
          <div>
            <textarea rows="10" cols="50"></textarea>
            <input type="submit" id="press">
          </div>
        <!-- </form> -->
    </div>
    <button id="seeQuestions"> See questions </button>
  <div id="allQuestionInfo" style="display: none">
    <div id="questionStyle">
      <p> How would you like them sorted</p>
      <button id="newest" disabled> newest first </button>
      <button id="oldest"> oldest first </button>
      <button id="uid"> your questions </button>
      <button disabled> topic </button>
    </div>
    <div class="posts">
        <ul id="posts-list" class="loading fa fa-spinner fa-pulse fa-3x fa-fw"></ul>
    </div>
  </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <!-- Our Firebase Database Methods -->
    <script src="js/database.js" charset="utf-8"></script>
    <!-- Modal, Notification & Navbar -->
    <script src="js/modal.js" charset="utf-8"></script>
    <script src="js/notification.js" charset="utf-8"></script>
    <script src="js/navbar.js" charset="utf-8"></script>
    <!-- Main script -->
    <script type="text/javascript" src="js/script.js"></script>

</body>

</html>
