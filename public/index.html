<!DOCTYPE html>
<html>

<head>
    <title> The I need help with... page </title>

    <!-- Main stylesheet -->
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
</head>

<body>
    <div class="nav-bar">
        <div id="user-icon" class="user-icon">
            <i class="settings fa fa-user"></i>
        </div>
    </div>
    <div id="form">
        <form>
          <label> subject of question
          <input id="title">
          </label>
          <div>
            <textarea rows="10" cols="50">
            </textarea>
            <input type="submit" id="press">
          </div>
        </form>
    </div>
    <form id="questionStyle">
      <p> You can choose how you would like questions sorted </p>
      <button> newest first </button>
      <button> oldest first </button>

      <button disabled> topic </button>
    </form>
    <div class="posts">
        <ul id="posts-list"></ul>
    </div>

    <!-- Modal, Notification & Navbar -->
