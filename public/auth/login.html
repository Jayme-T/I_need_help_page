<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <!-- Icons -->
        <script src="https://use.fontawesome.com/bd68128bcd.js"></script>
        <link rel="stylesheet" href="/css/style.css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <div class="nav-bar">
            <div id="user-icon" class="user-icon">
                <i class="settings fa fa-user"></i>
            </div>
        </div>
        <h1>Login Page - Temp title</h1>
        <div class="form-outer">
            <div class="form-inner">
                <div class="form-title-box">
                    <h1 class="title">Login</h1>
                </div>
                <input id="login-input-email" type="email" name="email" placeholder="Email Address">
                <input id="login-input-password" type="password" name="password" placeholder="Password">
                <div class="btn-box">
                    <div id="goto-login" class="form-btn small">
                        <p class="text">Register</p>
                    </div>
                    <div id="login-input-button" class="form-btn large">
                        <h6 class="text">Submit</h6>
                    </div>
                </div>
            </div>
        </div>

    </body>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <!-- Modal, Notification, & Navbar -->
    <script src="/js/notification.js" charset="utf-8"></script>
    <script src="/js/modal.js" charset="utf-8"></script>
    <script src="../js/navbar.js" charset="utf-8"></script>
    <!-- Authentication -->
    <script src="../js/auth.js" charset="utf-8"></script>
</html>
