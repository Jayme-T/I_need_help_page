<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Register</title>
        <link rel="stylesheet" href="/css/style.css" media="screen" title="no title" charset="utf-8">

    </head>
    <body>
        <h1>Registration Page - Temp title</h1>
        <div class="form-outer">
            <div class="form-inner">
                <div class="form-title-box">
                    <h1 class="title">Register</h1>
                </div>
                <input id="register-input-email" type="email" name="email" placeholder="Email Address">
                <input id="register-input-password" type="password" name="password" placeholder="Password">
                <div class="btn-box">
                    <div id="goto-register" class="form-btn small">
                        <p class="text">Login</p>
                    </div>
                    <div id="register-input-button" class="form-btn large">
                        <h6 class="text">Submit</h6>
                    </div>
                </div>
            </div>
        </div>

    </body>
    <script src="/js/notification.js" charset="utf-8"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src="../js/auth.js" charset="utf-8"></script>
</html>
